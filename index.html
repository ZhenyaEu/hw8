<body>
  <script>

    function forEach(array, callback) {
      for (var index = 0; index < array.length; index++) {
        callback(array.at(index), index, array);
      }
    }




    function map(array, callback) {
      var resultArr = [];

      for (var index = 0; index < array.length; index++) {
        var res = callback(array.at(index), index, array);
        resultArr.push(res);
      }
      return resultArr;
    }




    function filter(array, callback) {
      var resultArr = [];

      for (var index = 0; index < array.length; index++) {
        var res = callback(array.at(index), index, array);

        if (res) {
          resultArr.push(array.at(index));
        }
      }
      return resultArr;
    }




    function findIndex(array, callback) {
      let subres = -1;
      for (var index = 0; index < array.length; index++) {
        var res = callback(array.at(index));

        if (res) {
          subres = index; break;
        }

      }
      return subres;
    }



    var testArray = [1, 2, 3, 4, 5];

    console.log(findIndex(testArray, function (element) {
      return element > 4;
    }))
  

  </script>
</body>
